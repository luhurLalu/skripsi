<div class="card">
    <div class="header">
       <a href="#" class="btn btn-primary btn-sm"><i class="material-icons">person_add</i></a>
    </div>
    <div class="body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                <thead>
                    <th>No</th>                    
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Lahir</th>
                    <th>Agama</th>                    
                    <th>Action</th>                    
                </thead>
                <tbody>
                    {% for mhs in mahasiswa %}
                    <tr>
                        <td>{{forloop.counter}}</td>                        
                        <td>{{mhs.nim}}</td>
                        <td>{{mhs.nama}}</td>
                        <td>{{mhs.jenis_kelamin}}</td>
                        <td>{{mhs.tgl_lahir}}</td>
                        <td>{{mhs.agama}}</td>                                                
                        <td>
                            <a href="#" class="btn btn-info btn-sm"><i class="material-icons">create</i></a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="material-icons">delete</i></a>                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
